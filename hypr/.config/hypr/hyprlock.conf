$font = JetBrainsMono Nerd Font

# Tokyo Night Storm palette
$bg        = rgb(36, 40, 59)
$surface0  = rgb(41, 46, 66)
$text      = rgb(192, 202, 245)
$textAlpha = 99

$accent       = rgb(187, 154, 247)
$accentAlpha = 99
$red          = rgb(247, 118, 142)
$yellow       = rgb(224, 175, 104)

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/backgrounds/nice-blue-background.png
    blur_passes = 2
    color = $bg
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR
image {
    monitor =
    path = /home/zilli/.face/mullet.png
    size = 100
    border_color = $accent
    border_size = 2
    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4

    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true

    outer_color = $accent
    inner_color = $surface0
    font_color = $text

    fade_on_empty = false
    hide_input = false

    placeholder_text = ó°Œ¾ Logged in as $USER

    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow

    position = 0, -35
    halign = center
    valign = center
}
