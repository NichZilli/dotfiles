"$schema" = 'https://starship.rs/config-schema.json'

# Use the new Tokyo Night Storm palette
palette = 'tokyo_night_storm'

format = """
[](black)\
$os\
$username\
[](bg:yellow fg:black)\
$directory\
[](fg:yellow bg:green)\
$git_branch\
$git_status\
[](fg:green bg:cyan)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:cyan bg:blue)\
$docker_context\
[](fg:blue bg:magenta)\
$time\
[ ](fg:magenta)\
$line_break$character"""

[palettes.tokyo_night_storm]
# Based on your Kitty config colors
bg = "#24283b"
dark_bg = "#1f2335"
black = "#414868"
red = "#f7768e"
green = "#73daca"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
text = "#a9b1d6"
selection = "#3d59a1"

[os]
disabled = false
style = "bg:black fg:text"

[os.symbols]
# (Symbols remain the same as your original config)
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:black fg:text"
style_root = "bg:black fg:text"
format = '[ $user ]($style)'

[directory]
style = "fg:dark_bg bg:yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:green"
format = '[[ $symbol $branch ](fg:dark_bg bg:green)]($style)'

[git_status]
style = "bg:green"
format = '[[($all_status$ahead_behind )](fg:dark_bg bg:green)]($style)'

[nodejs]
symbol = ""
style = "bg:cyan"
format = '[[ $symbol( $version) ](fg:dark_bg bg:cyan)]($style)'

[c]
symbol = " "
style = "bg:cyan"
format = '[[ $symbol( $version) ](fg:dark_bg bg:cyan)]($style)'

[rust]
symbol = ""
style = "bg:cyan"
format = '[[ $symbol( $version) ](fg:dark_bg bg:cyan)]($style)'

[golang]
symbol = ""
style = "bg:cyan"
format = '[[ $symbol( $version) ](fg:dark_bg bg:cyan)]($style)'

[php]
symbol = ""
style = "bg:cyan"
format = '[[ $symbol( $version) ](fg:dark_bg bg:cyan)]($style)'

[java]
symbol = " "
style = "bg:cyan"
format = '[[ $symbol( $version) ](fg:dark_bg bg:cyan)]($style)'

[kotlin]
symbol = ""
style = "bg:cyan"
format = '[[ $symbol( $version) ](fg:dark_bg bg:cyan)]($style)'

[haskell]
symbol = ""
style = "bg:cyan"
format = '[[ $symbol( $version) ](fg:dark_bg bg:cyan)]($style)'

[python]
symbol = ""
style = "bg:cyan"
format = '[[ $symbol( $version) ](fg:dark_bg bg:cyan)]($style)'

[docker_context]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $context) ](fg:dark_bg bg:blue)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:magenta"
format = '[[  $time ](fg:dark_bg bg:magenta)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:green)'
vimcmd_replace_one_symbol = '[](bold fg:magenta)'
vimcmd_replace_symbol = '[](bold fg:magenta)'
vimcmd_visual_symbol = '[](bold fg:cyan)'
